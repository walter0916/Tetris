<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <script defer src="./js/app.js"></script>
  <title>Tetris</title>
</head>
<body>
  <header>
    <h1>ANTI-TETRIS</h1>
    <h2 id="message"> Get Ready!</h2>
    <button id="start-button">Click To Start Game</button>
    <button id="end-button">End The Game
    </button>
    <div class="difficulty-buttons">
      <button id="easy-button">Easy</button>
      <button id="medium-button">Medium</button>
      <button id="hard-button">Hard</button>
    </div>
  </header>
  <h3 id="score">0</h3>
  <div class="tetris-board">
    
  </div> 
  <div id="next-piece" class="next-piece">
    <h2>Next Piece</h2>
    <div id="next-piece-preview" class="next-piece-preview"></div>
  </div>
  
</body>
</html>
